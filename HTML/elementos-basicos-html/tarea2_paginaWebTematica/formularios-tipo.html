                <legend>Datos</legend>
                <label for="firstName">Nombre:</label>

            <br>

                <input type="color" id="colorFavorito"  name="colorFavorito">

                <label for="salario">Preferencia Salarial</label>

                <label>Adjunta tu CV</label>

                <br>

                <br>
