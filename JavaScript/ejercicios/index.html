<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <h1>Lista de Productos</h1>


    <div class="container">


    <div class="mb-3">
        <label for="item_title" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="item_title" placeholder="nombre del Producto">
      </div>

      <div class="mb-3">
        <label for="item_image" class="form-label">Imagen (url)</label>
        <input type="url" class="form-control" id="item_image" placeholder="url del item">
      </div>

      <div class="mb-3">
        <label for="item_description" class="form-label">Descripcion:    </label>
        <textarea class="form-control" id="item_description" rows="3"></textarea>
      </div>


      <button  onclick="agregar_producto()" class="btn btn-dark" >Agregar Producto</button>
      <button  onclick="clearProducts()" class="btn btn-danger" >Eliminar Productos</button>

    </div>


    <hr>




    <div class="row" id="lista_productos">



    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  
    <script src="/ejercicios/js/ejercicios2.js" ></script>
</body>
</html>
